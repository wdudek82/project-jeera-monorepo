<h2>Users</h2>
<table class="mat-elevation-z8" mat-table [dataSource]="users">
  <ng-container *ngFor="let colName of usersColumns" [matColumnDef]="colName">
    <th mat-header-cell *matHeaderCellDef> {{colName}} </th>
    <td mat-cell *matCellDef="let element">{{element[colName]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="usersColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: usersColumns;"></tr>
</table>
