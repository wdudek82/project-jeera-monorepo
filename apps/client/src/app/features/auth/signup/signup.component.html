<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Request a new user account</h2>

      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="name!.invalid">{{
          getInputErrorMessage(name!)
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="email!.invalid">{{
          getInputErrorMessage(email!)
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="inputType" />
        <mat-error *ngIf="password!.invalid">{{
          getInputErrorMessage(password!)
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password confirmation</mat-label>
        <input
          matInput
          formControlName="passwordConfirmation"
          [type]="inputType"
        />
        <mat-error *ngIf="passwordConfirmation!.invalid">{{
          getInputErrorMessage(passwordConfirmation!)
        }}</mat-error>
      </mat-form-field>

      <mat-error *ngIf="form.hasError('passwordsDontMatch')"
        >Passwords don't match</mat-error
      >

      <button
        mat-raised-button
        color="primary"
        class="mr-xs"
        [disabled]="form.invalid"
        type="submit"
      >
        Submit
      </button>
      <button
        mat-icon-button
        (click)="hidePassword = !hidePassword"
        [matTooltip]="hidePassword ? 'Show passwords' : 'Hide passwords'"
        type="button"
      >
        <mat-icon>{{
          hidePassword ? 'visibility' : 'visibility_off'
        }}</mat-icon>
      </button>
    </form>
  </mat-card-content>
</mat-card>
